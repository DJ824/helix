# NYU-only (reduced purple, white cursor)

# UI
"ui.background" = { bg = "#181A1B" }
"ui.window" = { bg = "#2D2B33" }
"ui.popup" = { bg = "#2D2B33" }
"ui.help" = { fg = "#E1DEDC", bg = "#2D2B33" }

"ui.text" = { fg = "#E1DEDC" }
"ui.virtual" = { fg = "#5D546E" }

# White cursor
"ui.cursor" = { fg = "#181A1B", bg = "#E1DEDC" }
"ui.cursor.primary" = { fg = "#181A1B", bg = "#E1DEDC" }
"ui.cursor.match" = { fg = "#181A1B", bg = "#85738C" }

"ui.selection" = { bg = "#2A0C46" }

"ui.linenr" = { fg = "#5D546E" }
"ui.linenr.selected" = { fg = "#E1DEDC" }

"ui.statusline" = { fg = "#E1DEDC", bg = "#2D2B33" }
"ui.statusline.inactive" = { fg = "#85738C", bg = "#2D2B33" }
"ui.statusline.insert" = { fg = "#E1DEDC", bg = "#2A0C46" }
"ui.statusline.select" = { fg = "#E1DEDC", bg = "#2A0C46" }

"ui.menu" = { fg = "#E1DEDC", bg = "#2D2B33" }
"ui.menu.selected" = { fg = "#E1DEDC", bg = "#2A0C46" }

# Syntax

"comment" = { fg = "#5D546E", modifiers = ["italic"] }

# Purple only for structural language elements
"keyword" = { fg = "#A97AC8" }
"keyword.control" = { fg = "#A97AC8" }
"keyword.function" = { fg = "#A97AC8" }
"keyword.return" = { fg = "#A97AC8" }

"type" = { fg = "#A97AC8" }
"type.builtin" = { fg = "#A97AC8" }
"class" = { fg = "#A97AC8" }
"struct" = { fg = "#A97AC8" }
"enum" = { fg = "#A97AC8" }
"namespace" = { fg = "#A97AC8" }
"constructor" = { fg = "#A97AC8" }

# Everything else mostly neutral

"operator" = { fg = "#E1DEDC" }
"punctuation" = { fg = "#E1DEDC" }

"function" = { fg = "#E1DEDC" }
"function.method" = { fg = "#E1DEDC" }
"function.builtin" = { fg = "#E1DEDC" }

"variable" = { fg = "#E1DEDC" }
"variable.parameter" = { fg = "#85738C" }
"property" = { fg = "#85738C" }

"constant" = { fg = "#E1DEDC" }

"strings" = { fg = "#85738C" }
"string" = { fg = "#85738C" }

# Diagnostics restrained
"diagnostic" = { modifiers = ["underlined"] }
"diagnostic.error" = { fg = "#A97AC8", modifiers = ["underlined"] }
"diagnostic.warning" = { fg = "#85738C", modifiers = ["underlined"] }

# Diff minimal
"diff.plus" = { fg = "#E1DEDC" }
"diff.minus" = { fg = "#85738C" }
"diff.delta" = { fg = "#A97AC8" }

# Links
"markup.link.url" = { fg = "#A97AC8", modifiers = ["underlined"] }
"markup.link.text" = { fg = "#A97AC8" }

